    <h1>Welcome to Fun Quiz!</h1>
    <div id="quizLayout">
        <div class="card">
  <div class="card-header" >
    
  </div>
  <div class="card-body">
    <h5 class="card-title" id="questionN">Special title treatment</h5>
    <p class="card-text" id="questionSlot">With supporting text below as a natural lead-in to additional content.</p>
    <!-- <a href="#" class="btn btn-primary" id="proceedButton">Go somewhere</a> -->



<form>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Second radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
          <label class="form-check-label" for="gridRadios3">
            Third disabled radio
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" id="prevButton"> Previous</button>
      <button type="submit" class="btn btn-primary" id="proceedButton"> Next</button>
    </div>
  </div>
</form>
</div>
</div>
