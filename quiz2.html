    <h1>Welcome to Fun Quiz!</h1>
    <div id="quizLayout">
        <div class="card">
  <div class="card-header" >
    
  </div>
  <div class="card-body" id="questionField">
    <h5 class="card-title" id="questionN">Question Number</h5>
    <p class="card-text" id="questionSlot">The question is: </p>
    <!-- <a href="#" class="btn btn-primary" id="proceedButton">Go somewhere</a> -->



<form>
  <fieldset class="form-group">
    <div class="row">
      <legend id="answerText" class="col-form-label col-sm-3 pt-0">Answer:</legend>
      <div class="col-sm-10" id="radioWrap">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Second radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
          <label class="form-check-label" for="gridRadios3">
            Third radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" >
          <label class="form-check-label" for="gridRadios4">
            Fourth radio
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" id="prevButton" > Previous</button>

        
      <button type="submit" class="btn btn-primary" id="proceedButton" > Next</button>
    </div>
  </div>
      <audio hidden id="nextAudio" src="audio/next.mp3" controls preload="auto"></audio>
      <audio hidden id="prevAudio" src="audio/previous.mp3" controls preload="auto"></audio>
      <audio hidden id="failAudio" src="audio/fail.mp3" controls preload="auto"></audio>
      <audio hidden id="successAudio" src="audio/high.mp3" controls preload="auto"></audio>
      <audio hidden id="mediumAudio" src="audio/medium.mp3" controls preload="auto"></audio>

</form>
<pre id="log"></pre>
